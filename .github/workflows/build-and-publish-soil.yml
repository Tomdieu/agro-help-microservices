name: Build and Push Account Image
on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set repository name to lowercase
        id: lowercase
        run: echo ::set-output name=repo::${{ github.repository | lower }}

      - name: Build Docker image
        run: |
          cd soils_management && docker build . --tag soils_management:latest

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image to GitHub Container Registry
        run: |
          docker tag soils_management:latest ghcr.io/${{ steps.lowercase.outputs.repo}}/soils_management:latest
          docker push ghcr.io/${{ steps.lowercase.outputs.repo}}/soils_management:latest
